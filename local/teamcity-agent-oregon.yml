apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: teamcity-agent
  labels:
    instance: teamcity-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      instance: teamcity-agent
  template:
    metadata:
      name: teamcity-agent
      labels:
        instance: teamcity-agent
    spec:
      hostAliases:
        - ip: 192.168.0.103
          hostnames:
            - "teamcity-server"
            - "solacevmr"
            - "pgsql"
            - "zk"
      containers:
        - name: teamcity-agent
          image: jetbrains/teamcity-agent:2020.2.2
          env:
            - name: AGENT_NAME
              value: "OregonU"
            - name: SERVER_URL
              value: "teamcity-server:30111"
            - name: HOST_OS_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DOCKER_HOST
              value: tcp://$(HOST_OS_IP):2375
          volumeMounts:
            - name: conf
              mountPath: /data/teamcity_agent/conf
              readOnly: false
            - name: work
              mountPath: /opt/buildagent/work
              readOnly: false
            - name: system
              mountPath: /opt/buildagent/system
              readOnly: false
            - name: ext
              mountPath: /opt/buildagent/ext
              readOnly: false
            - name: tmp
              mountPath: /opt/buildagent/tmp
              readOnly: false
      initContainers:
        - name: teamcity-agent-init
          image: gcr.io/kubernetes-e2e-test-images/dnsutils:1.3
          command: ["/bin/sh"]
          args: ["-c", "apk update; apk add ca-certificates wget; update-ca-certificates; cd /mnt/ext; wget https://golang.org/dl/go1.16.linux-amd64.tar.gz; tar xvf *.tar.gz"]
          volumeMounts:
            - name: ext
              mountPath: /mnt/ext
              readOnly: false
      volumes:
        - name: conf
          hostPath:
            path: "/opt/volumes/teamcity-agent/conf"
        - name: work
          hostPath:
            path: "/opt/volumes/teamcity-agent/work"
        - name: system
          hostPath:
            path: "/opt/volumes/teamcity-agent/system"
        - name: ext
          hostPath:
            path: "/opt/volumes/teamcity-agent/ext"
        - name: tmp
          hostPath:
            path: "/opt/volumes/teamcity-agent/tmp"
